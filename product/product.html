<!doctype html>
<html lang="bn">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Detail</title>
  <link rel="stylesheet" href="../css/style.css" />
  
</head>
<body class="product-page">
  <!-- Header Section -->
  <div class="header-container">
  <!-- বামে লোগো -->
  <img src="/littleleaf.png" alt="logo" class="logo">

  <!-- মাঝে ব্যানার -->
  <img src="/hadder.jpeg" alt="header banner" class="banner">

  <!-- ডানে delivery আইকন -->
  <img src="/khulna.png" alt="24hr delivery" class="delivery">
</div>

<style>
.header-container {
  display: flex;
  align-items: center;
  justify-content: space-between; /* বাম-মাঝ-ডান properly set */
  padding: 10px;
  background: #fff; /* চাইলে ব্যাকগ্রাউন্ড দিতে পারো */
}

.header-container .logo {
  height: 50px;
  border-radius: 50%; /* একদম গোল */
}

.header-container .banner {
  height: 50px;
  border-radius: 12px;
}

.header-container .delivery {
  height: 50px;
}
</style>

  <hr>

  <!-- Header Navigation -->
  <header>
    <div class="nav-buttons">
      <button class="back-btnn" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button onclick="window.location.href='../kodomo.html'">KODOMO</button>
      <button onclick="window.location.href='../kidlon.html'">KIDLON</button>
      <button onclick="window.location.href='../parfum.html'">OTHER</button>
    </div>
  </header>

  <!-- Product Detail -->
  <main class="product-detail">
    <div class="gallery"></div>
    <div class="gallery-controls">
  <button id="prev-btn"><i class="fas fa-arrow-left"></i> Prev</button>
  <button id="next-btn">Next <i class="fas fa-arrow-right"></i></button>
</div>

    <h2></h2>
    <h4 class="pricecurrent"></h4>
    <h1 class="priceold"></h1>
    <hr>
    <br>
    <p class="desc"></p>
    <hr>

    <ul class="info"></ul>

    <div class="quantity-control">
      <button id="qty-minus">-</button>
      <span id="qty">1</span>
      <button id="qty-plus">+</button>
    </div>

    <button id="add-btn">Add to Cart</button>
  </main>

   

 <!-- Cart Icon -->
<div class="cart-icon" id="cart-icon">
  <i class="fas fa-shopping-bag"></i>
  <span class="cart-count" id="cart-count">0</span>
</div>
 
<!-- Mini Cart -->
<div class="mini-cart" id="mini-cart">
  <button class="back-btn" id="back-btn">← Back</button>
  <div class="cart-items" id="cart-items">
    Cart is empty
  </div>
  <a href="#" class="confirm-btn" id="confirm-btn" target="_blank">
 Confirm via WhatsApp <br><i class="fab fa-whatsapp"></i>
  </a>
</div>


  <script src="../js/main.js"></script>
</body>
</html>
